        <Section class="login">
            <div class="container">
               
                <form action="/action_page.php" class="flog needs-validation" novalidate style="border:1px solid #ccc">
                  <h2 class="text-center">Log in</h2>
                  <div class="form-group">
                    <label class="name" for="uname">Username:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-group">
                    <label class="passl" for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember" required> Remember Me
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Check this checkbox to continue.</div>
                    </label>
                  </div>
                  <p>If you don't have account <a href="Signup.html" style="color:dodgerblue">Sign up</a>.</p>
                  <button type="submit" class="btn btn-primary">Log in</button>
                </form>
        </Section>
