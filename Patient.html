        <section class="Patient">
          <div class="container">
            <div id="tablePDF">
              <form style="border:1px solid #ccc">
                <h1 class="ph1 text-center">Patient Informations</h1>

                <div class="form-row">
                  <div class="col-sm-6 col-xs-12"><h4>First name:</h4>
                    <input type="text" class="form-control" placeholder="enter first name" required>
                  </div>
                  <div class="col-sm-6 col-xs-12"><h4>Last name:</h4>
                    <input type="text" class="form-control" placeholder="enter last name" required>
                  </div>
                </div>

                
                <div class="form-row">
                  <div class="col-sm-6 col-xs-12"> <h4>Phone:</h4>
                    <input type="text" class="form-control" placeholder="enter phone" required>
                  </div>

                  <div class="col-sm-6 col-xs-12"> <h4>Address:</h4>
                      <input type="text" class="form-control" id="inputAddress" placeholder="enter address" required>
                    
                  </div>
                </div>
                  
                <div class="form-row">
                  <div class="col-sm-6 col-xs-12"><h4>Height:</h4>
                    <input type="text" class="form-control" placeholder="enter height" required>
                  </div>
                  <div class="col-sm-6 col-xs-12"><h4>Weight:</h4>
                    <input type="text" class="form-control" placeholder="enter weight" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-sm-4 col-xs-12">
                    <h4>Gender:</h4>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline1">Male</label>
                    </div>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                  </div>

                </div>
              
              </form>
            </div>
            <!-- <div id="editor"></div>

            <button onClick="PrintElem(print)" class="pdf">
              Save as PDF
